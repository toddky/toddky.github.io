<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/css/cascadia_font.css"/>
  <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
  <title>My Website</title>
</head>
<body>
<nav>

<main>

    <div class="date">2024-11-04</div>
    <h1>Loan Calculator</h1>
    <style>
  .input-group {
    margin: 10px 0;
  }

  .input-group label {
    display       : block;
    margin-bottom : 5px;
    font-weight   : bold;
  }

  .input-group input {
    width         : 100%;
    max-width     : 600px;
    padding       : 10px;
    border        : 1px solid #ccc;
    border-radius : 4px;
    font-size     : 16px;
    font-family   : monospace;
  }

  .input-group input[readonly] {
    background-color : #eee;
    color            : #666;
  }
</style>
<div class="input-group">
  <label for="loan">Loan Amount ($):</label>
  <input type="number" id="loan" placeholder="Enter loan amount">
</div>
<div class="input-group">
  <label for="rate">Annual Interest Rate (%):</label>
  <input type="number" id="rate" placeholder="Enter interest rate">
</div>
<div class="input-group">
  <label for="years">Loan Term (Years):</label>
  <input type="number" id="years" placeholder="Enter number of years">
</div>
<div class="input-group">
  <label for="extra">Extra Monthly Payment ($):</label>
  <input type="number" id="extra" placeholder="Enter extra payment (optional)">
</div>
<div class="input-group">
  <label for="monthlyPayment">Monthly Payment ($):</label>
  <input type="text" id="monthlyPayment" readonly>
</div>
<div class="input-group">
  <label for="totalPaid">Total Amount Paid ($):</label>
  <input type="text" id="totalPaid" readonly>
</div>
<div class="input-group">
  <label for="totalInterest">Total Interest Paid ($):</label>
  <input type="text" id="totalInterest" readonly>
</div>
<script>
    function calculateLoan() {
        const loan  = parseFloat(document.getElementById( 'loan').value);
        const rate  = parseFloat(document.getElementById( 'rate').value) / 100;
        const years = parseInt  (document.getElementById('years').value, 10);
        const extra = parseFloat(document.getElementById('extra').value) || 0;

        if (!loan || !rate || !years || years <= 0) {
            document.getElementById('monthlyPayment').value = '';
            document.getElementById('totalPaid').value = '';
            document.getElementById('totalInterest').value = '';
            return;
        }

        const monthlyRate = rate / 12;
        const totalMonths = years * 12;

        const baseMonthlyPayment = (loan * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -totalMonths));
        const monthlyPayment = baseMonthlyPayment + extra;

        let remainingBalance = loan;
        let totalPaid = 0;
        let totalInterest = 0;
        let months = 0;

        while (remainingBalance > 0) {
            const interest = remainingBalance * monthlyRate;
            const principal = monthlyPayment - interest;

            if (remainingBalance < monthlyPayment) {
                totalPaid += remainingBalance + interest;
                totalInterest += interest;
                break;
            }

            remainingBalance -= principal;
            totalPaid += monthlyPayment;
            totalInterest += interest;
            months++;
        }

        document.getElementById('monthlyPayment').value = monthlyPayment.toFixed(2);
        document.getElementById('totalPaid').value = totalPaid.toFixed(2);
        document.getElementById('totalInterest').value = totalInterest.toFixed(2);
    }

    document.querySelectorAll('#loan, #rate, #years, #extra').forEach(input => {
        input.addEventListener('input', calculateLoan);
    });
</script>

</main>
</body>
</html>
