<script>
  function updateDisplay(text) {
    const urlRegex = /(https?:\/\/[^\s]+)/g;
    const htmlWithLinks = text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
    document.getElementById('display').innerHTML = htmlWithLinks;
  }

  document.getElementById('textdump').addEventListener('input', function() {

    const text = this.value;
    updateDisplay(text);

    compress(text, 1, (compressed_text) => {
      const uint8_array = new Uint8Array(compressed_text);
      const binary_str = String.fromCharCode.apply(null, uint8_array);
      const base64_str = btoa(binary_str);
      console.log('Base64:', base64_str);

      const new_url = window.location.pathname + '#' + base64_str;
      window.history.replaceState({}, '', new_url);
    });
  });

  // Load text from URL when page loads
  window.addEventListener('load', function() {
    const hash = window.location.hash.substring(1);
    if (hash) {
      try {
        const backToBinary = atob(hash);
        const backToArray = Array.from(backToBinary, char => char.charCodeAt(0));
        const backToSigned = backToArray.map(byte => byte > 127 ? byte - 256 : byte);
        decompress(backToSigned, (decompressed_text) => {
            document.getElementById('textdump').value = decompressed_text;
            updateDisplay(decompressed_text);
        });
      } catch (e) {
        console.error('Failed to decode base64 data:', e);
      }
    }
  });
</script>
