<main>

    <div class="date">2025-06-30</div>
    <h1>Text Dump</h1>
    <style>
  #textdump {
    display: block;
    width: 600px;
    height: 300px;
    margin: 0px 0px 0px 0px;
    padding: 10px;
    font-size: 16px;
    font-family: monospace;
  }
</style>
<textarea id="textdump" placeholder="Type something here..."></textarea>
<script>
  document.getElementById('textdump').addEventListener('input', function() {
    const text = this.value;
    const base64Text = btoa(unescape(encodeURIComponent(text)));
    const newUrl = window.location.pathname + '#' + base64Text;
    window.history.replaceState({}, '', newUrl);
  });

  // Load text from URL when page loads
  window.addEventListener('load', function() {
    const hash = window.location.hash.substring(1);
    if (hash) {
      try {
        const text = decodeURIComponent(escape(atob(hash)));
        document.getElementById('textdump').value = text;
      } catch (e) {
        console.error('Failed to decode base64 data:', e);
      }
    }
  });
</script>

</main>
