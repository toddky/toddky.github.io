<main>

    <div class="date">2025-02-28</div>
    <h1>Binomial</h1>
    <style>
  #n, #p, #k, #R {
    display: block;
    width: 100%;
    max-width: 600px;
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
  }
  label {
    font-weight: bold;
  }
</style>
<p><label for="k">Number of Successes:</label>
<input type="number" id="k" placeholder="50"></p>
<p><label for="n">Number of Trials:</label>
<input type="number" id="n" placeholder="100"></p>
<p><label for="p">Probability of Success:</label>
<input type="number" id="p" placeholder="0.5"></p>
<p><label for="r">Cumulative Probability:</label>
<input type="text" id="r" readonly></p>
<script>

    function factorial(n) {
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) result *= i;
        return result;
    }

    function binomialCoefficient(n, k) {
        return factorial(n) / (factorial(k) * factorial(n - k));
    }

    function binomialProbability(n, k, p) {
        return binomialCoefficient(n, k) * Math.pow(p, k) * Math.pow(1 - p, n - k);
    }

    function calculate_result() {
        const k = parseInt  (document.getElementById('k').value);
        const n = parseInt  (document.getElementById('n').value);
        const p = parseFloat(document.getElementById('p').value);

        document.getElementById('r').value = binomialProbability(n,k,p);
    }

    document.querySelectorAll('#k, #n, #p').forEach(input => {
        input.addEventListener('input', calculate_result);
    });
</script>
